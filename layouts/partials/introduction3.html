{{ if .Site.Params.introduction3.enable }}
{{ "<!-- introduction3 Section Start -->" | safeHTML }}
<section id="works" class="works">
	<div class="container">
		<div class="section-heading">
			{{ with .Site.Params.introduction3.title }}<h1 class="title wow fadeInDown" data-wow-delay=".3s">{{ . }}</h1>{{ end }}
			{{ with .Site.Params.introduction3.subtitle }}<p class="wow fadeInDown" data-wow-delay=".5s">{{ . }}</p>{{ end }}
		</div>
	</div>
</section>
{{ "<!-- introduction3 Section End -->" | safeHTML }}
{{ end }}
